<div class="container-fluid" #main>
  <div class="showTable">
    <h2>Members
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-book-half" viewBox="0 0 16 16">
        <path d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"/>
      </svg>
    </h2>
    <div class="row" id="searchIntoTable">
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Enter Id/name/author/publisher" #searchBar (input)="onSearchInput(searchBar.value)">
      </div>
       
    </div>
    <br>
    <div class="tablee">
    <table class="table table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Address</th>
          <th scope="col">Contact</th>
          <th scope="col">Penalty</th>
          <th scope="col">Update/Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let member of memberList">
          <td>{{member.id}}</td>
          <td>{{member.name}}</td>
          <td>{{member.address}}</td>
          <td>{{member.contact}}</td>
          <td [ngClass]="{'active':member.penalty==0,'deactive':member.penalty>0}">{{member.penalty}}</td>
          <td><button data-bs-toggle="modal" data-bs-target="#updateMember" (click)="updateMemberData(member)" class="btn btn-outline-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
            <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
          </svg></button>‎ ‎ <button class="btn btn-outline-danger" (click)="deleteMember(member.id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
          </svg></button></td>
        </tr>
       
      </tbody>
    </table>
    </div>
  </div>
</div>
<footer>
  <div class="footerBottom">
    <p><span class="designer">Library Management System</span></p>
  </div>
</footer>
<div class="modal" #exampleModal id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body" id="exampleModalBody" style="text-align: center;">
       <h1>Sure you want to delete ?</h1>
       <br>
       <div id="gap">
          <button class="btn btn-danger col-md-3"  (click)="delete()">Yes</button>
          ‎ ‎ ‎ 
          <button class="btn btn-success col-md-3" (click)="cancle()">No</button>
       </div> 
      </div>
    </div>
  </div>
</div>
<div class="modal" #deleteSucess tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body" style="text-align: center;">
       <h1>Deleted Sucessfully ✅</h1> 
      </div>
    </div>
  </div>
</div>
<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal modal-md" id="addMember" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Member</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-xl-12">
            
          </div>
        
      </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" data-bs-dismiss="modal" class="btn btn-primary" [disabled]="!allValid" (click)="addMember()">Submit</button>
      </div>
    </div>
  </div>
</div>

<div class="modal modal-md" id="updateMember" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{member.name}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-xl-12">
            <form [formGroup]="memberForm">
              <div class="form-row">
                
                <div class="form-group col-md-6">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" [ngClass]="{'empty':emptyName,'valid':nameValid,'invalid':!nameValid}" formControlName="name" #name (input)="nameValidation(name.value)" id="name" [ngModel]="member.name">
                </div><br>
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" formControlName="address" id="address" [ngModel]="member.address"  #address [ngClass]="{'empty':emptyAddress,'valid':addressValid,'invalid':!addressValid}" (input)="addressValidation(address.value)">
              </div><br>
              <div class="form-group">
                <label for="contact">Email</label>
                <h1 type="text" class="form-control" formControlName="contact" id="contact"  #contact [ngClass]="{'empty':emptyContact,'valid':contactValid,'invalid':!contactValid}">{{member.contact}}</h1>
              </div><br>
           <br>
            </form>
          </div>
        
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="clearForm()">Close</button>
        <button type="submit" data-bs-dismiss="modal" class="btn btn-primary" [disabled]="allValid2" (click)="updateMember()">Submit</button>
      </div>
    </div>
  </div>
</div>
